{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A modern dark-themed technology and programming blog">
    <meta name="author" content="Your Blog Name">
    <title>{% block title %}Blog{% endblock %}</title>
    
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block head %}{% endblock head %}
</head>
<body>
    {% include "parent/partials/header.html" %} 

    {% block content %}{% endblock %}

    {% include "parent/partials/footer.html" %}

    <!-- load JS files -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> <!-- Tether for Bootstrap, http://stackoverflow.com/questions/34567939/how-to-fix-the-error-error-bootstrap-tooltips-require-tether-http-github-h --> 
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    
    {% block script %}{% endblock script %}
</body>
</html>
