{% for post in l_posts %}
<div class="media tm-related-post">
    <div class="media-left media-middle">
      <a href="{{post.get_absolute_url}}">
        <img class="media-object" src="{{post.image.url}}" alt="{{post.title}}" style="width:300px; height: 170px;">
      </a>
    </div>
    <div class="media-body">
      <a href="{{post.get_absolute_url}}"><h4 class="media-heading tm-gold-text tm-margin-b-15">{{post.title}}</h4></a>
      <p class="tm-small-font tm-media-description">{{post.description|truncatewords:10}}</p>
    </div>
</div>
{% endfor %}
