{% extends 'parent/base/base.html' %}

{% block title %} - {{post.title}}{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-3">{{ post.title }}</h1>
            <p class="text-muted">By {{ post.author }} on {{ post.published_date }}</p>
            {% if post.image %}
                <div class="post-image mb-3">
                    <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
                </div>
            {% endif %}
            <div class="content">
                {{ post.content|safe }}
            </div>
            <hr>
            <a href="{% url 'blog:post_list' %}" class="btn btn-primary">Back to Posts</a>
        </div>
    </div>
</div>
{% endblock %}
