<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <section class="h-100 gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-9 col-xl-8">
            <div class="card">
              <!-- Header Section -->
              <header class="rounded-top text-white d-flex flex-row align-items-end" style="background-color: #000; height: 200px;">
                <div class="position-absolute top-0 end-0 m-3 d-flex">
                  <a href="{% url 'users:password_change' %}" class="btn btn-outline-light btn-sm me-2" aria-label="Change Password">
                  Change Password
                  </a>
                  <a href="{% url 'blog:home' %}" class="btn btn-outline-light btn-sm" aria-label="Home">
                  Home
                  </a>
                </div>
            <div class="ms-4 mt-5 d-flex flex-column align-items-center" style="width: 150px;">
                <img src="{% if user.profile_image %} {{ user.profile_image.url }} {% else %} http://bootdey.com/img/Content/avatar/avatar1.png {% endif %}"
                alt="Profile Picture" class="img-fluid img-thumbnail mt-4 mb-2 rounded-circle"
                style="width: 150px; height: 150px; object-fit: cover; z-index: 1;">
                <a href="{% url 'users:edit_profile' %}" class="btn btn-outline-light btn-sm" aria-label="Edit Profile">
                  Edit Profile
                </a>
            </div>
            <div class="ms-3" style="margin-bottom: 20px;">
              <h5>{{user.username}}</h5>
              <p class="mb-0">{{user.email}}</p>
            </div>
          </header>

          <!-- Stats Section -->
          <section class="p-4 text-black bg-body-tertiary">
            <div class="d-flex justify-content-end text-center py-1">
              <div>
                <p class="mb-1 h5">253</p>
                <p class="small text-muted mb-0">Photos</p>
              </div>
              <div class="px-3">
                <p class="mb-1 h5">1026</p>
                <p class="small text-muted mb-0">Followers</p>
              </div>
              <div>
                <p class="mb-1 h5">478</p>
                <p class="small text-muted mb-0">Following</p>
              </div>
            </div>
          </section>

          <!-- About Section -->
          <div class="card-body p-4 text-black">
            <section class="mb-5">
              <h6 class="fw-bold">About</h6>
              <div class="p-3 bg-light rounded">
                <p class="font-italic mb-1"><strong>Full name: </strong> {{user.first_name}} {{user.last_name}}</p>
                <p class="font-italic mb-0"><strong>Date of Birth: </strong>{{user.date_of_birth|date:"Y-m-d"}}</p>
                <p class="font-italic mb-1"><strong>about me: </strong> {{user.about_me}}</p>
              </div>
            </section>

            <!-- Recent Photos Section -->
            <section>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h6 class="fw-bold">Recent Photos</h6>
                <a href="#!" class="text-muted small">Show all</a>
              </div>
              <div class="row g-2">
                <div class="col-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp" alt="Image 1"
                    class="w-100 rounded-3">
                </div>
                <div class="col-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(107).webp" alt="Image 2"
                    class="w-100 rounded-3">
                </div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(108).webp" alt="Image 3"
                    class="w-100 rounded-3">
                </div>
                <div class="col-6">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(114).webp" alt="Image 4"
                    class="w-100 rounded-3">
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
